<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .typing {
        width: 24em;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 7s steps(24,end);
    }

    /*打印效果*/
    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 24em;
        }
    }
</style>
<body>
<div class="typing">今天星期四，明天星期五，再上一天班，然后星期天！</div>
</body>
</html>
