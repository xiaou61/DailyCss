<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text">
    <div class="letter" style="--delay:0.2s">
        <span class="source">L</span>
        <span class="shadow">L</span>
        <span class="overlay">L</span>
    </div>
    <div class="letter" style="--delay:0.4s">
        <span class="source">O</span>
        <span class="shadow">O</span>
        <span class="overlay">O</span>
    </div>
    <div class="letter" style="--delay:0.6s">
        <span class="source">A</span>
        <span class="shadow">A</span>
        <span class="overlay">A</span>
    </div>

    <div class="letter" style="--delay:0.8s">
        <span class="source">D</span>
        <span class="shadow">D</span>
        <span class="overlay">D</span>
    </div>

    <div class="letter" style="--delay:1s">
        <span class="source" >I</span>
        <span class="shadow">I</span>
        <span class="overlay">I</span>
    </div>

    <div class="letter" style="--delay:1.2s">
        <span class="source">N</span>
        <span class="shadow">N</span>
        <span class="overlay">N</span>
    </div>

    <div class="letter" style="--delay:1.4s">
        <span class="source">G</span>
        <span class="shadow">G</span>
        <span class="overlay">G</span>
    </div>
</div>
</div>
</body>
</html>
