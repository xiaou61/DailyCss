  .highlight{
    background: linear-gradient(#d5e8b7,#bad6b3);
    border: 1px solid #a1ad86;
    padding: 0 0.5em;
    border-radius: 5px;
    -webkit-box-decoration-break: clone;
  }
</style>
<body>
  <div class="container">
    我们理解所有人，因为在还要延续一百代人的艰难奋斗中，

    <span class="highlight"> 我们都知道自己看不到真理被证实的那一天，
      但如果人类得以延续万代，以后所有的人都将在我们的墓前洒下泪水。

  </div>
